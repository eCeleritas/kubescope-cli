apiVersion: v1
kind: Pod
metadata:
  name: kubescope-cli-example
spec:
  containers:
  - image: hharnisc/kube-scope-cli:03d23d083af952610b7e8e74d9873d9b9ec6bb34
    name: kubescope-cli-example
    stdin: true
    tty: true
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-sock-volume
    env:
    - name: MATCH_NAME
      value: ".*test-server.*"
    # (optional) match on a specific docker image
    # - name: MATCH_IMAGE
    #   value: ".*my-image.*"
    # (optional) skip with a specific name
    # - name: SKIP_NAME
    #   value: ".*POD.*"
    # (optional) skip with a specific docker image
    # - name: SKIP_IMAGE
    #   value: ".*POD.*"
    # - name: DOCKER_SOCKET
    #   value: /var/run/docker.sock
  volumes:
  - name: docker-sock-volume
    hostPath:
      path: /var/run/docker.sock
  # pin kubescope to a specific node
  # nodeSelector:
    # kubernetes.io/hostname: minikube
